<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos</title>
  <link rel="shortcut icon" type="image/png" href="../static/images/logos/logo.jpg" />
  <link rel="stylesheet" href="../static/css/styles.min.css" />
  <style>
    /* Estilos personalizados */
    .category-menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      max-height: 400px;
    }
    .category-item {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-table {
      max-height: 400px; /* Ajuste dinámico de altura */
      overflow-y: auto;
      display: block;
      width: 100%;
    }
    .order-table tbody {
      max-height: 220px; /* Altura para 3 filas aproximadamente */
      overflow-y: auto;
      display: block;
    }
    
    .order-table thead, .order-table tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .totals-container {
      margin-top: 15px;
    }
    .container-fluid {
    display: flex;
    flex-direction: column;
    height: 100vh; /* Ocupa toda la altura de la pantalla */
  }

  .encabezado {
    flex: 0 0 20%; /* Ocupa el 20% de la altura total */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centrar verticalmente el contenido */
    align-items: center; /* Centrar horizontalmente el contenido */
    background-color: #f8f9fa; /* Color de fondo opcional */
    border: 2px solid blue; /* Borde de color azul */
    border-radius: 10px; /* Bordes redondeados opcionales */
  }

  .contenido {
    flex: 1; /* Ocupa el resto del espacio (80%) */
    overflow-y: auto; /* Permite el scroll si el contenido es mayor al área */
    margin-top: 10px;
  }

  .product-table-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden; /* Evita que el contenido exceda la altura */
  }

  .product-table-container h3 {
    margin-bottom: 10px;
  }

  .product-table {
    width: 100%; /* Ancho completo de la columna */
    flex: 1; /* Ocupa el espacio vertical disponible */
    overflow-y: auto; /* Scroll vertical si hay demasiados productos */
  }

</style>
</head>
<body>
  <div class="container-fluid">
    <div class="row encabezado">
      <h2>Atendiendo Mesa: {{ mesa_id }}</h2>
      <p>Fecha: {{ fecha }}</p>
    </div>
    <div class="row contenido">
        <div class="col-lg-2">
            <h5>Categorías</h5>
            <div class="category-menu" id="category-menu">
                <!-- Categorías estáticas -->
            </div>
        </div>
        <div class="col-lg-4">
            <h3>Productos</h3>
            <table class="table table-bordered product-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="product-table-body">
                <!-- Filas dinámicas para productos -->
              </tbody>
            </table>
        </div>
    
        <!-- Tabla de pedido -->
        <div class="col-lg-6">
            <h3>Pedido</h3>
            <table class="table table-bordered order-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="order-table-body">
                <!-- Filas dinámicas para productos del pedido -->
              </tbody>
            </table>
    
            <!-- Totales -->
            <div class="totals-container">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Subtotal:</label>
                <div class="col-sm-8">
                  <input type="text" id="subtotal" class="form-control" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">IVA (15%):</label>
                <div class="col-sm-8">
                  <input type="text" id="iva" class="form-control" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Total:</label>
                <div class="col-sm-8">
                  <input type="text" id="total" class="form-control" readonly>
                </div>
              </div>
            </div>
        </div>
    </div>
    
    <script>
        const categories = [
          { id: 1, name: "desayuno", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3TfoRscnBjdgIrOT8CMxlpmKbpRs5G8jJgA&s" },
          { id: 2, name: "asados", image: "https://www.nicaraguacreativa.com/wp-content/uploads/2023/09/maiz-Nicaragua.jpg" },
          { id: 3, name: "quesillo", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRknQpUj8_JUK4yttG_JDjimSNlK_EaP4OoQ&s" },
          { id: 4, name: "bebidas", image: "https://www.cocacolaep.com/assets/Spain/Blog-Rojo-y-en-Botella/2023/MARZO/5-CURIOSIDADES-CONTOUR/Coca-Cola-Contour-1210x1080.jpg" },
          { id: 5, name: "antojos tipicos", image: "https://i0.wp.com/revistamariaorsini.com/wp-content/uploads/2022/07/tostones-9.jpg?fit=700%2C1009&ssl=1" },
          { id: 5, name: "postres", image: "https://i0.wp.com/revistamariaorsini.com/wp-content/uploads/2022/07/tostones-9.jpg?fit=700%2C1009&ssl=1" },
          { id: 5, name: "extras", image: "https://i0.wp.com/revistamariaorsini.com/wp-content/uploads/2022/07/tostones-9.jpg?fit=700%2C1009&ssl=1" }
        ];
    
        const orderItems = [];
    
        function loadCategories() {
          const categoryMenu = document.getElementById('category-menu');
          categoryMenu.innerHTML = '';
          categories.forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
              <img src="${category.image}" alt="${category.name}">
              <span>${category.name}</span>
            `;
            categoryItem.onclick = () => loadProducts(category.name);
            categoryMenu.appendChild(categoryItem);
          });
        }
    
        function loadProducts(categoryName) {
          fetch(`/products/${categoryName}`)
            .then(response => response.json())
            .then(products => {
              const productTableBody = document.getElementById('product-table-body');
              productTableBody.innerHTML = '';
              products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${product.id}</td>
                  <td>${product.nombre}</td>
                  <td>C$${Number(product.precio).toFixed(2)}</td>
                  <td><button onclick="addToOrder(${product.id}, '${product.nombre}', ${product.precio})" class="btn btn-primary btn-sm">Añadir</button></td>
                `;
                productTableBody.appendChild(row);
              });
            });
        }
    
        function addToOrder(id, nombre, precio) {
          const existingItem = orderItems.find(item => item.id === id);
          if (existingItem) {
            existingItem.cantidad++;
          } else {
            orderItems.push({ id, nombre, precio, cantidad: 1 });
          }
          renderOrderTable();
          calculateTotals();
        }
    
        function renderOrderTable() {
          const orderTableBody = document.getElementById('order-table-body');
          orderTableBody.innerHTML = '';
          orderItems.forEach(item => {
            const total = item.precio * item.cantidad;
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.nombre}</td>
              <td>C$${item.precio.toFixed(2)}</td>
              <td><input type="number" value="${item.cantidad}" min="1" onchange="updateQuantity(${item.id}, this.value)" class="form-control"></td>
              <td>C$${total.toFixed(2)}</td>
            `;
            orderTableBody.appendChild(row);
          });
        }
    
        function updateQuantity(id, cantidad) {
          const item = orderItems.find(item => item.id === id);
          if (item) {
            item.cantidad = parseInt(cantidad);
            renderOrderTable();
            calculateTotals();
          }
        }
    
        function calculateTotals() {
          let subtotal = 0;
          orderItems.forEach(item => {
            subtotal += item.precio * item.cantidad;
          });
          const iva = subtotal * 0.15;
          const total = subtotal + iva;
    
          document.getElementById('subtotal').value = `$${subtotal.toFixed(2)}`;
          document.getElementById('iva').value = `$${iva.toFixed(2)}`;
          document.getElementById('total').value = `$${total.toFixed(2)}`;
        }
    
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>

  </div>
  <script src="../static/libs/jquery/dist/jquery.min.js"></script>
  <script src="../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../static/libs/simplebar/dist/simplebar.js"></script>
  <script src="../static/js/sidebarmenu.js"></script>
  <script src="../static/js/app.min.js"></script>
  <script src="../static/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
