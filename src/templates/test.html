{% block extra_head %}
    <style>
  .card {
      color: white;
      text-align: center;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
  }
  .card .card-icon {
      font-size: 2.5rem;
  }
  .card-blue { background-color: #007bff; }
  .card-orange { background-color: #ff9800; }
  .card-purple { background-color: #9c27b0; }
  .card-green { background-color: #4caf50; }
  .card-red { background-color: #f44336; }
  .card-teal { background-color: #00bcd4; }
  .card-yellow { background-color: #ffc107; }
  .card:hover {
      transform: scale(1.05);
      transition: 0.3s;
  }
</style>
{% endblock %}
